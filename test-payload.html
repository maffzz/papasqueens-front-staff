<!DOCTYPE html>
<html>
<head>
    <title>Test Login Payload</title>
</head>
<body>
    <h1>Test Login Payload</h1>
    <button onclick="testPayload()">Test Payload</button>
    <pre id="output"></pre>

    <script>
        function testPayload() {
            const username = "admin1@tenant_pq_villamaria.papasqueens.test";
            const password = "123456";
            const tenant_id = "tenant_pq_villamaria";
            
            const payload = { username, password, tenant_id };
            
            const jsonString = JSON.stringify(payload);
            
            const output = document.getElementById('output');
            output.textContent = `
Payload Object:
${JSON.stringify(payload, null, 2)}

JSON String (lo que se envía):
${jsonString}

Parsed back:
${JSON.stringify(JSON.parse(jsonString), null, 2)}

¿Son iguales? ${JSON.stringify(payload) === jsonString ? '✅ SÍ' : '❌ NO'}
            `;
            
            console.log('Payload:', payload);
            console.log('JSON String:', jsonString);
        }
    </script>
</body>
</html>
